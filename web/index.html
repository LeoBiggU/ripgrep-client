<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripgrep GUI Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        <!-- 左侧：文件树侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-panel">
                <div class="sidebar-header">
                    <span class="sidebar-title">资源管理器</span>
                    <!-- 增加清除选择按钮 -->
                    <button id="clear-tree-btn" class="icon-btn" title="清除所有选择">↺</button>
                </div>
                <div id="file-tree" class="tree-container">
                    <div class="empty-state" style="margin-top:20px; font-size:0.9em;">未选择目录</div>
                </div>
            </div>
        </div>

        <!-- 拖拽调整宽度的把手 -->
        <div id="resizer"></div>

        <!-- 右侧：主要内容 -->
        <div class="main-content">
            <!-- 顶部搜索栏 -->
            <div class="search-panel">
                <div class="row">
                    <input type="text" id="query" placeholder="输入搜索内容..." class="main-input">
                    <button id="search-btn" class="primary-btn">搜 索</button>
                </div>
                
                <div class="row config-row">
                    <div class="input-group">
                        <label>目录:</label>
                        <input type="text" id="path-input" placeholder="选择目录..." readonly style="width: 200px;">
                        <button id="browse-btn" class="secondary-btn">📂</button>
                    </div>
                    
                    <div class="input-group">
                        <label>类型:</label>
                        <input type="text" id="extensions" placeholder="py,js" style="width: 50px;">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="case-sensitive">
                        <label for="case-sensitive">Aa</label>
                    </div>

                    <div class="checkbox-group" style="margin-left: 10px; border-left: 1px solid #444; padding-left: 10px;">
                        <input type="checkbox" id="workspace-mode">
                        <label for="workspace-mode">在目录打开</label>
                    </div>

                    <button id="toggle-advanced" class="secondary-btn" style="margin-left: auto;">⚙️</button>
                </div>

                <div id="advanced-area" class="advanced-area">
                    <div class="row" style="margin-bottom: 0; margin-top: 10px;">
                        <div class="input-group" style="width: 100%;">
                            <label style="white-space: nowrap;">自定义参数:</label>
                            <input type="text" id="extra-args" placeholder="如: -C 3 --no-ignore" style="width: 100%;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 状态栏 (挪到这里显示比较好，紧凑) -->
            <div class="status-bar">
                <span id="status-bar-text">准备就绪</span>
                <span class="hint-text" style="font-size:0.8em">💡 左键联动树 | 右键 VSCode</span>
            </div>

            <!-- 结果展示区 -->
            <div id="results-area" class="results-area">
                <div class="empty-state">在上方输入内容开始检索</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
