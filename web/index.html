<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripgrep GUI Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 顶部搜索栏 -->
        <div class="search-panel">
            <div class="row">
                <input type="text" id="query" placeholder="输入搜索内容..." class="main-input">
                <button id="search-btn" class="primary-btn">搜 索</button>
            </div>
            
            <div class="row config-row">
                <div class="input-group">
                    <label>目录:</label>
                    <input type="text" id="path-input" placeholder="选择目录..." readonly value="D:\Codes\dev\WorkProjects\MOM\Dev\TYMesAbpProject">
                    <button id="browse-btn" class="secondary-btn">📂</button>
                </div>
                
                <div class="input-group">
                    <label>类型:</label>
                    <input type="text" id="extensions" placeholder="如 py,js" style="width: 80px;" value="cshtml,ts,vue">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="case-sensitive">
                    <label for="case-sensitive">区分大小写</label>
                </div>

                <!-- 新增：控制打开方式的复选框 -->
                <div class="checkbox-group" style="margin-left: 15px; border-left: 1px solid #444; padding-left: 10px;">
                    <input type="checkbox" id="workspace-mode">
                    <label for="workspace-mode" title="勾选后，VS Code 将打开整个目录并在其中定位文件">在目录打开</label>
                </div>
            </div>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
            <span id="status-bar-text">准备就绪</span>
            <span class="hint-text">💡 左键标记，右键打开 VS Code</span>
        </div>

        <!-- 结果展示区 -->
        <div id="results-area" class="results-area">
            <div class="empty-state">在上方输入内容开始检索</div>
        </div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
